{% extends 'layout.html'%}
{%block title%}
Jack_Drifter--Sign Up
{%endblock%}
{%block head%}
    <link rel="stylesheet" href="/stylesheets/logSig-comm.css">
{%endblock%}

{%block body%}
<div class="LoginBase">
    <form action="/user/login" method="post" id="funForm">
        <h1 class="unified_signup__h1">Login in to Drift</h1>
        <ul class="userLogin">
            <li class="loginUsername">
                <input type="text" name="username" placeholder="Email or Username" id="username" required>
            </li>
            <li class="loginPassword">
                <input type="password" name="password" placeholder="Password" id="password" required>
            </li>
            <li><input class="button submit" type="submit" value="Log In"></li>
        </ul>
    </form>

    <div class="form_footer">

        <span><a href="#">Forgot Password?</a></span>
        <em>|</em>
        <span><a href="./signup">Create an account</a></span>
    </div>
</div>
<script type="text/javascript" src="/javascripts/login.js"></script>
{%endblock%}
