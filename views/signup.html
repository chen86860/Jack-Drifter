{% extends 'layout.html'%}
{%block title%}
Jack_Drifter--Sign Up
{%endblock%}
{%block head%}
<link rel="stylesheet" href="/stylesheets/logSig-comm.css">
{%endblock%}

{%block body%}

<div class="LoginBase">
    <form action="/user/signup" method="post" id="funForm">
        <h1 class="unified_signup__h1">Sign Up to Drift</h1>
        <p class="unified_signup__title">Express exciting </p>
        <ul class="userLogin">
            <li class="loginUsername">
                <input type="text" name="username" placeholder="Username" id="username" required>
            </li>
            <li class="loginPassword">
                <input type="password" name="password" placeholder="Password" id="password" required>
            </li>
            <li class="loginEmail">
                <input type="email" name="email" placeholder="Email Address" id="email" required>
            </li>
            <li><input class="button submit" type="submit" value="Sign Up"></li>
        </ul>
    </form>

    <div class="form_footer">
        <span>Already have an account? <a href="./login">Log in</a></span>
    </div>
</div>
<script type="text/javascript" src="/javascripts/signup.js"></script>
{%endblock%}
