<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jack_Drifter</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .warp {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            position: relative;
        }

        footer {
            width: 100%;
            height: 100px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .warp > footer > section {
            width: 33.3%;
            float: left;
            height: 100px;
            bottom: 0;
            left: 0;
        }

        section > div {
            width: auto;
            text-align: center;
            height: 100%;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }

        section > div > input {
            display: block;
            width: 100%;
            border: 1px solid #2196f3;
            outline: none;
            background-color: #2196f3;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            margin: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        article > p {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        article > p:first-child {
            font-size: 35px;
            margin: 10px;
            height: 8%;
            border-bottom: 1px dashed #191919;
        }

        .msg_select {
            display: flex;
            height: 66%;
            width: 100%;
        }

        .msg_select > input {
            width: 64%;
            display: flex;
            align-items: stretch;
            justify-content: center;
            height: 72%;
            margin: 18px;
            border: 1px solid #868686;
            border-radius: 4px;
            color: #505050;
            font-size: 14px;
            background-color: #ffffff;
            box-sizing: border-box;
            cursor: pointer;
            outline: none;
        }

        .e_hidden {
            display: none;
        }

        #contain {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
            z-index: 0;
            background-color: #fbf2ab;
            position: absolute;
            /*visibility: hidden;*/
            opacity: 0;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

        .msg_content {
            display: flex;
            padding: 10px;
            background-color: #fbf2ab;
            height: 100%;
            overflow: visible;
            margin: 0 auto;
            font-size: 18px;
            font-weight: normal;
        }

        .msg_conent_p {
            height: 77%;
        }

        .msg_select_p {
            height: 12%;
            display: flex;
            justify-content: center;
        }

        .bottleContent {
            display: block;
            width: 98%;
            height: 84%;
            background-color: #fbf2ab;
            border: none;
            padding: 10px;
            outline: none;
            overflow-y: scroll;
        }

        .bottleContain {
            height: 100%;
            width: 100%;
        }

        .bottleContain > span {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 11%;
        }

        .bottleContain > span > input {
            width: 50%;
            height: 53%;
            background-color: #ffffff;
            border: 1px solid #868686;
            border-radius: 4px;
            color: #505050;
            cursor: pointer;
            outline: none;
            margin: 10px;
        }

        .msg_return {
            width: 100%;
            height: 36px;
            position: absolute;
            text-align: center;
            bottom: 29px;
            display: block;
        }

        .msg_return > input {
            width: 44%;
            height: 34px;
            background-color: #ffffff;
            border: 1px solid #868686;
            border-radius: 4px;
            color: #505050;
            text-align: center;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>

<body>
<div class="warp">
    <article id="contain">
    </article>
    <footer>
        <section>
            <div id="initThrow">
                <input type="submit" value="扔一个">
            </div>

        </section>

        <section>
            <div id='pickForm'>
                <input type="submit" value="捡一个">
            </div>
        </section>
        <section>
            <div id="reply">
                <!--<p>回复内容<input type="text" id="replyContent"></p>-->
                <input type="submit" value="我的瓶子">
            </div>
        </section>
    </footer>
</div>
<script>
    var contain = document.getElementById('contain');
    var pickForm = document.getElementById('pickForm');
    pickForm.onclick = function () {
        contain.style.opacity = '1';
        contain.style.zIndex = '2';
        xhr(null, 'get', '/api', function (err, result) {
            var bottleContent = '';
            if (err) return true;
            if (result.id) {
                var userid = result.id;
                var vals = result.result;
                if (vals.msg.owner) {
                    bottleContent = '<p><span class="msg_owner">' + vals.msg.owner + '</span></p>' +
                            '<p class="msg_conent_p"><span class="msg_content">' + vals.msg.content + '</span></p>' +
                            '<p class="msg_select_p"><span class="msg_select"><input type="button" class="msg_cancle" onclick="showcontain()" value="扔回海里">' +
                            '<input type="button" class="msg_reply" value="回应" id="msg_reply"></span></p>'
                } else {
                    bottleContent = '<span class="title">' + vals.msg + '</span>' +
                            '<span  class="msg_return"><input type="button" onclick="showcontain()" value="返回"></span>';
                }
            }
            else {
                bottleContent = '<span class="title">' + result.msg + '</span>' +
                        '<span  class="msg_return"><input type="button" onclick="showcontain()" value="返回"></span>';
            }
            contain.innerHTML = bottleContent;
            bottleContent = '';
        });
    };

    //owner,type,time,content
    var initThrow = document.getElementById('initThrow');
    initThrow.onclick = function () {
        contain.style.opacity = '1';
        contain.style.zIndex = '2';
        var throwForm = document.createElement('div');
        throwForm.className = "bottleContain";
        throwForm.innerHTML = '<textarea spellcheck="false" autofocus placeholder="写你所想..." class="bottleContent" required id="content" ></textarea>' +
                '<span><input type = "button" value = "再想想"   id=“btnthrow" onclick = "showcontain()" >' +
                '<input type = "submit" value = "扔一个"   id=“btnthrow" onclick = "throwBottle()" ></span>';
        contain.appendChild(throwForm);

    };

    function throwBottle() {
        var content = document.getElementById('content');
        var time = Date.now();
        var datas = "content=" + content.value + "&time=" + time;
        xhr(datas, 'post', '/api', function (err, result) {
            if (err) {
                console.log("err");
                return true;

            } else {
                console.log(result);
            }
        });
    }

    function showcontain() {
        contain.innerHTML = '';
        contain.style.opacity = '0';
        contain.style.zIndex = 0;
    }

    var reply = document.getElementById('reply');
    var replyContent = document.getElementById('replyContent');
    reply.onclick = function () {
        var datas = "content=" + replyContent.value + "&_id=" + '57afc4beac07ec9e165a8923';
        xhr(datas, 'post', '/reply', function (err, result) {
            if (err) {
                return true;
            }
            else {
                console.log(result.result);
                console.log(result.id);
            }
        })
    };

    function xhr(data, method, url, callback) {
        var xhr = new XMLHttpRequest();
        if (xhr) {
            xhr.open(method, url, true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhr.onreadystatechange = function () {
                if ((xhr.readyState == 4) && (xhr.status == 200)) {
                    callback(false, JSON.parse(xhr.responseText));
                } else {
                    callback(true, "err");
                }
            };

        } else {
            return true;
        }
        xhr.send(data);
        return false;
    }

</script>
</body>

</html>
